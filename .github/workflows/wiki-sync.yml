name: Sync repo to Wiki

on:
  push:
    branches:
      - main  # change if your default branch is master

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.WIKI_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Start ssh-agent and add key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519

          # Add GitHub to known_hosts
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone wiki via SSH
        run: git clone git@github.com:juhakm/abstract.wiki.git wiki

      - name: Mirror repo content to wiki
        run: |
          rsync -av --delete \
            --exclude '.git' \
            --exclude 'wiki' \
            --exclude '.github' \
            ./ wiki/

          # Rename README.md -> Home.md
          if [ -f "README.md" ]; then
            mv wiki/README.md wiki/Home.md
          fi

      - name: Fix wiki links (.md â†’ no extension)
        run: |
          find wiki -name "*.md" -type f -print0 | \
            xargs -0 sed -i 's/](\([^)]*\)\.md)/](\1)/g'

      - name: Commit & push changes
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Mirror repo to wiki" || echo "No changes"
          git push
