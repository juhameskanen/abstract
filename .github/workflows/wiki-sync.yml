name: Sync Repo to Wiki

on:
  push:
    branches:
      - main  # change if your default branch is master

jobs:
  sync-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.WIKI_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone wiki via SSH
        run: git clone git@github.com:${{ github.repository }}.wiki.git wiki

      - name: Mirror repo to wiki
        run: |
          # Copy all files except .git, .github, and wiki folder
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'wiki' \
            ./ wiki/

          # Flatten Markdown pages in papers/* for wiki
          find wiki/papers -type f -name "*.md" | while read file; do
            folder=$(basename $(dirname "$file"))
            name=$(basename "$file")
            mv "$file" "wiki/${folder}_${name}"
          done

          # Remove empty directories after flattening
          find wiki/papers -type d -empty -delete

      - name: Fix internal wiki links
        run: |
          # Links to other Markdown pages in papers/*
          find wiki -name "*.md" -type f -print0 | \
            xargs -0 sed -i 's#](papers/\([^/]*\)/\([^)]*\)\.md)#](\1_\2)#g'

          # Remove .md extensions globally (wiki style)
          find wiki -name "*.md" -type f -print0 | \
            xargs -0 sed -i 's/]\(\([^)]*\)\)\.md]/](\1)/g'

      - name: Commit & push wiki
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Mirror repo to wiki" || echo "No changes"
          git push
