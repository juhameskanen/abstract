name: Sync docs to Wiki

on:
  push:
    branches:
      - main   # or whatever branch you want to sync from

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone wiki repo
        run: |
          git clone "https://github.com/${{ github.repository }}.wiki.git" wiki

      - name: Sync docs folder into wiki
        run: |
          rsync -av --delete docs/ wiki/
          # Rename docs/index.md -> Home.md if you want a landing page
          if [ -f "wiki/index.md" ]; then
            mv wiki/index.md wiki/Home.md
          fi

      - name: Commit & push changes
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync docs from main branch" || echo "No changes"
          git push
