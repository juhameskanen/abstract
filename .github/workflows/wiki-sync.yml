name: Mirror repo to Wiki

on:
  push:
    branches:
      - main   # or master if that's your default branch

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone wiki repo (with token)
        run: |
          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki

      - name: Mirror repo content into wiki
        run: |
          rsync -av --delete \
            --exclude '.git' \
            --exclude 'wiki' \
            --exclude '.github' \
            ./ wiki/

          # Rename README.md -> Home.md for wiki landing page
          if [ -f "README.md" ]; then
            mv wiki/README.md wiki/Home.md
          fi

      - name: Fix wiki links (.md â†’ no extension)
        run: |
          find wiki -name "*.md" -type f -print0 | \
            xargs -0 sed -i 's/](\([^)]*\)\.md)/](\1)/g'

      - name: Commit & push changes
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Mirror repo contents to wiki" || echo "No changes"
          git push
