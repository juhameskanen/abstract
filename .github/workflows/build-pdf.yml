name: Build and Upload PDFs

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  # Job 1: Extract paper list from JSON
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: echo "matrix=$(jq -c . papers.json)" >> $GITHUB_OUTPUT

  # Job 2: Build PDFs in parallel
  build-pdf:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        paper: ${{ fromJson(needs.setup.outputs.matrix) }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install minimal LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-science \
            texlive-bibtex-extra \
            biber \
            latexmk \
            lmodern \
            ghostscript \
            fonts-freefont-otf \
            fonts-lmodern

      - name: Compile LaTeX to PDF
        working-directory: papers/${{ matrix.paper }}
        run: |
          # Create a local directory for output
          mkdir -p ../../pdf-output
          for texfile in *.tex; do
            # -f forces completion even if cross-references aren't perfect yet
            latexmk -pdf -interaction=nonstopmode -halt-on-error "$texfile"
            # Move result to the output folder
            cp "${texfile%.tex}.pdf" ../../pdf-output/
          done

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          # This name is crucial: it allows build-pages.yml to find it
          name: pdf-${{ matrix.paper }}
          path: pdf-output/*.pdf
          retention-days: 1  # Short retention as it's just a temporary hand-off
