name: Build and Upload PDFs

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          # Flatten all slugs recursively with parent path
          MATRIX=$(jq -c '[.sections[].items[] as $i | $i.slug as $s | (if ($i.children? | length > 0) then $i.children[] | "\($s)/\(.slug)" else $s end)]' papers.json)
          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"

  build-pdf:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        paper: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Install LaTeX dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-science \
            texlive-bibtex-extra \
            biber \
            latexmk \
            lmodern \
            ghostscript \
            fonts-freefont-otf \
            fonts-lmodern

      - name: Compile PDFs
        run: |
          set -e
          ROOT="$GITHUB_WORKSPACE"
          TEX_DIR="$ROOT/papers/${{ matrix.paper }}"
          OUTPUT_DIR="$ROOT/pdf-output/${{ matrix.paper }}"
          mkdir -p "$OUTPUT_DIR"

          find "$TEX_DIR" -name "*.tex" ! -name "common.tex" ! -name "glossary.tex" | while read -r texfile; do
            BASE=$(basename "$texfile" .tex)
            DIR=$(dirname "$texfile")
            cd "$DIR"
            latexmk -pdf -interaction=nonstopmode -halt-on-error "$BASE.tex"
            cp "$BASE.pdf" "$OUTPUT_DIR/"
            cd - > /dev/null
          done

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-${{ matrix.paper }}
          path: pdf-output/${{ matrix.paper }}/*.pdf
          retention-days: 1
