name: Build and Upload PDFs

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  # ------------------------------------------------------------
  # Job 1: Flatten papers.json into a list of slugs
  # ------------------------------------------------------------
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - id: set-matrix
        run: |
          # Flatten all slugs, including children
          MATRIX=$(jq -c '[.sections[].items[], .sections[].items[]?.children[]?] | .[].slug' papers.json)
          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"

  # ------------------------------------------------------------
  # Job 2: Build PDFs in parallel (one job per slug)
  # ------------------------------------------------------------
  build-pdf:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        paper: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Install LaTeX dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-science \
            texlive-bibtex-extra \
            biber \
            latexmk \
            lmodern \
            ghostscript \
            fonts-freefont-otf \
            fonts-lmodern

      - name: Compile all .tex files for slug
        working-directory: papers/${{ matrix.paper }}
        run: |
          set -e
          mkdir -p "$GITHUB_WORKSPACE/pdf-output"

          # Compile every .tex file in this slug directory
          find . -name "*.tex" ! -name "common.tex" ! -name "glossary.tex" | while read -r texfile; do
            echo "Compiling $texfile..."
            dir_path=$(dirname "$texfile")
            base_name=$(basename "$texfile" .tex)

            cd "$dir_path"

            latexmk -pdf -interaction=nonstopmode -halt-on-error "$(basename "$texfile")"

            # Determine flat output filename
            if [ "$dir_path" = "." ]; then
              dest_name="$base_name.pdf"
            else
              clean_dir=$(echo "$dir_path" | sed 's|^\./||; s|/|-|g')
              dest_name="$clean_dir-$base_name.pdf"
            fi

            cp "$base_name.pdf" "$GITHUB_WORKSPACE/pdf-output/$dest_name"

            cd - > /dev/null
          done

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-${{ matrix.paper }}
          path: pdf-output/*.pdf
          retention-days: 1
