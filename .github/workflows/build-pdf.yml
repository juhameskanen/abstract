name: Build and Upload PDFs

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  # ------------------------------------------------------------
  # Job 1: Flatten papers.json into full slug paths
  # ------------------------------------------------------------
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - id: set-matrix
        run: |
          # Flatten all slugs including children, prepending parent slug
          MATRIX=$(jq -c '
            [
              .sections[].items[] as $item |
              $item.slug as $slug |
              (
                if ($item.children? | length > 0) then
                  $item.children[] | "\($slug)/\(.slug)"
                else
                  $slug
                end
              )
            ]' papers.json)
          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"

  # ------------------------------------------------------------
  # Job 2: Build PDFs in parallel
  # ------------------------------------------------------------
  build-pdf:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        paper: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Install LaTeX dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-science \
            texlive-bibtex-extra \
            biber \
            latexmk \
            lmodern \
            ghostscript \
            fonts-freefont-otf \
            fonts-lmodern

      - name: Compile all .tex files for slug
        run: |
          set -e
          echo "Building PDFs for slug: ${{ matrix.paper }}"

          ROOT_DIR=$(pwd)
          PDF_OUT="$ROOT_DIR/pdf-output"
          mkdir -p "$PDF_OUT"

          # Folder for this paper
          SLUG_DIR="$ROOT_DIR/papers/${{ matrix.paper }}"
          if [ ! -d "$SLUG_DIR" ]; then
            echo "ERROR: Folder '$SLUG_DIR' does not exist"
            exit 1
          fi

          # Compile all .tex files in this folder
          find "$SLUG_DIR" -name "*.tex" ! -name "common.tex" ! -name "glossary.tex" | while read -r texfile; do
            echo "Compiling $texfile..."
            DIR_PATH=$(dirname "$texfile")
            BASE_NAME=$(basename "$texfile" .tex)

            cd "$DIR_PATH"
            latexmk -pdf -interaction=nonstopmode -halt-on-error "$(basename "$texfile")"

            # Flatten PDF filename: replace slashes / with dashes -
            SAFE_SLUG="${{ matrix.paper }}"
            SAFE_SLUG="${SAFE_SLUG//\//-}"
            OUT_NAME="$SAFE_SLUG-$BASE_NAME.pdf"

            cp "$BASE_NAME.pdf" "$PDF_OUT/$OUT_NAME"
            cd - > /dev/null
          done

      - name: Upload PDF artifacts
        run: |
          # Sanitize artifact name
          SAFE_NAME="${{ matrix.paper }}"
          SAFE_NAME="${SAFE_NAME//\//-}"
          echo "Uploading artifact pdf-$SAFE_NAME"
          # Export to environment for upload action
          echo "ARTIFACT_NAME=pdf-$SAFE_NAME" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: pdf-output/*.pdf
          retention-days: 1
