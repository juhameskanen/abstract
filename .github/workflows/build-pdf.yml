name: Build and Upload PDFs

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  # Job 1: Extract paper list from JSON
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: echo "matrix=$(jq -c . papers.json)" >> $GITHUB_OUTPUT

  # Job 2: Build PDFs in parallel
  build-pdf:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        paper: ${{ fromJson(needs.setup.outputs.matrix) }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install minimal LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-science \
            texlive-bibtex-extra \
            biber \
            latexmk \
            lmodern \
            ghostscript \
            fonts-freefont-otf \
            fonts-lmodern


      - name: Compile LaTeX to PDF
        working-directory: papers/${{ matrix.paper }}
        run: |
          mkdir -p ../../pdf-output
          
          # Find all .tex files in this paper's folder and subfolders
          # We ignore files starting with _ (common for includes/partials)
          find . -name "*.tex" ! -name "_*" | while read -r texfile; do
            echo "Compiling $texfile..."
            
            # Extract directory and filename
            dir_path=$(dirname "$texfile")
            base_name=$(basename "$texfile" .tex)
            
            # Run latexmk inside the specific sub-directory to handle relative paths
            cd "$dir_path"
            latexmk -pdf -interaction=nonstopmode -halt-on-error "$(basename "$texfile")"
            
            # Move the resulting PDF to a flattened output dir, 
            # prefixing with sub-dir name if it's supplementary
            if [ "$dir_path" == "." ]; then
              cp "$base_name.pdf" ../../../pdf-output/
            else
              # e.g., supplementary-proofs.pdf
              clean_dir=$(echo "$dir_path" | sed 's|./||; s|/|-|g')
              cp "$base_name.pdf" ../../../pdf-output/"$clean_dir-$base_name.pdf"
            fi
            
            # Go back to the paper root for the next iteration
            cd - > /dev/null
          done

