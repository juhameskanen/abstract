name: Build and Upload PDFs

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  # Job 1: Extract paper list from JSON
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: echo "matrix=$(jq -c . papers.json)" >> $GITHUB_OUTPUT

  # Job 2: Build PDFs in parallel
  build-pdf:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        paper: ${{ fromJson(needs.setup.outputs.matrix) }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install minimal LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-science \
            texlive-bibtex-extra \
            biber \
            latexmk \
            lmodern \
            ghostscript \
            fonts-freefont-otf \
            fonts-lmodern


      - name: Compile LaTeX to PDF
        working-directory: papers/${{ matrix.paper }}
        run: |
          # Create output dir at the absolute root of the workspace
          # $GITHUB_WORKSPACE is the safest way to reference the root
          mkdir -p "$GITHUB_WORKSPACE/pdf-output"
          
          find . -name "*.tex" ! -name "_*" | while read -r texfile; do
            echo "Compiling $texfile..."
            
            dir_path=$(dirname "$texfile")
            base_name=$(basename "$texfile" .tex)
            
            # Enter the directory where the .tex file lives
            cd "$dir_path"
            
            # Compile
            latexmk -pdf -interaction=nonstopmode -halt-on-error "$(basename "$texfile")"
            
            # Determine output filename
            if [ "$dir_path" == "." ]; then
              dest_name="$base_name.pdf"
            else
              # Replace slashes with dashes for a flat file structure in output
              # e.g. ./supplementary/proofs.tex -> supplementary-proofs.pdf
              # clean_dir=$(echo "$dir_path" | sed 's|./||; s|/|-|g')
              # dest_name="$clean_dir-$base_name.pdf"
              base_name_no_ext=$(basename "$dir_path" .tex)
              dest_name="$base_name_no_ext.pdf"
            fi
            
            # Copy to the absolute path of the output directory
            cp "$base_name.pdf" "$GITHUB_WORKSPACE/pdf-output/$dest_name"
            
            # Return to the paper root for the next iteration
            cd - > /dev/null
          done

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          # This name is crucial: it allows build-pages.yml to find it
          name: pdf-${{ matrix.paper }}
          path: pdf-output/*.pdf
          retention-days: 1  # Short retention as it's just a temporary hand-off 