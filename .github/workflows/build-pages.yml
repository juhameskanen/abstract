name: Build and Deploy HTML (GitHub Pages)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-html:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc jq

      - name: Convert LaTeX to HTML
        run: |
          if [ ! -f papers.json ]; then
            echo "FATAL ERROR: papers.json not found."
            exit 1
          fi

          mkdir -p html
          touch html/.nojekyll
          echo "<html><head><title>Research Index</title></head><body><h1>Research Papers</h1><ul>" > html/index.html

          PAPERS=$(jq -r '.[]' papers.json)

          for paper in $PAPERS; do
            if [ -d "papers/$paper" ]; then
              mkdir -p html/$paper
              echo "<li><a href='./$paper/'>$paper</a></li>" >> html/index.html
              
              # --- Asset Migration ---
              # Copy figures if they exist
              if [ -d "papers/$paper/figures" ]; then
                cp -r "papers/$paper/figures" "html/$paper/"
              fi
              
              # Copy simulations if they exist
              if [ -d "papers/$paper/simulations" ]; then
                cp -r "papers/$paper/simulations" "html/$paper/"
              fi

              # Convert .tex to .html
              shopt -s nullglob
              for texfile in papers/$paper/*.tex; do
                pandoc "$texfile" \
                  -s \
                  --from=latex \
                  --to=html5 \
                  --mathjax="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" \
                  -c "/abstract/style.css" \
                  --metadata title="$paper" \
                  -o "html/$paper/index.html"
              done
              shopt -u nullglob
            fi
          done
          echo "</ul></body></html>" >> html/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: html

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
