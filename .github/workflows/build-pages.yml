name: Build and Deploy HTML (GitHub Pages)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-html:
    runs-on: ubuntu-latest

    environment:
      name: github-pages

    steps:
      - uses: actions/checkout@v4

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Convert LaTeX to HTML
        run: |
          mkdir -p html
          touch html/.nojekyll
          
          # Create a simple landing page so you don't get a 404
          echo "<html><body><h1>Research Papers</h1><ul>" > html/index.html

          for paper in emergence-of-time humans-as-axiomatic black-hole-singularities qft-divergences; do
            mkdir -p html/$paper
            
            # Add a link to the landing page
            echo "<li><a href='./$paper/'>$paper</a></li>" >> html/index.html
            
            for texfile in papers/$paper/*.tex; do
              pandoc "$texfile" \
                -s \
                --from=latex \
                --to=html5 \
                --mathjax="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" \
                -c "/abstract/style.css" \
                --metadata title="$paper" \
                -o "html/$paper/index.html"
            done
          done
          
          echo "</ul></body></html>" >> html/index.html



      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: html

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

