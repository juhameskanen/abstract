- name: Convert LaTeX to HTML and Integrate PDFs
        run: |
          if [ ! -f papers.json ]; then echo "papers.json missing"; exit 1; fi
          mkdir -p html
          touch html/.nojekyll
          cp style.css html/style.css
          
          # 1. Start the main index.html
          echo '<html><head><title>The Abstract Universe Theory (AUT)</title><meta name="color-scheme" content="light dark"><link rel="stylesheet" href="style.css"></head><body class="bodytext"><h1>The Abstract Universe Theory (AUT)</h1><h2>Research Papers</h2><ul>' > html/index.html

          # 2. Load papers into a Bash Array
          PAPER_ARRAY=($(jq -r '.[]' papers.json))
          NUM_PAPERS=${#PAPER_ARRAY[@]}
          BIB_PATH=$(pwd)/papers/references.bib

          # 3. Process each paper
          for i in "${!PAPER_ARRAY[@]}"; do
            paper="${PAPER_ARRAY[$i]}"
            
            if [ -d "papers/$paper" ]; then
              mkdir -p "html/$paper"
              
              # --- ASSET COPYING ---
              cd "papers/$paper"
              find . -type d \( -name "figures" -o -name "simulations" \) -exec cp -r --parents {} "../../html/$paper/" \;
              cd ../..

              # --- RECURSIVE HTML & PDF INTEGRATION ---
              MAIN_PDF_LINK=""
              SUPP_LIST=""
              
              # Pre-copy PDFs to the paper folder so they are accessible
              if [ -d "all-pdfs/pdf-$paper" ]; then
                cp all-pdfs/pdf-$paper/*.pdf "html/$paper/"
              fi

              shopt -s nullglob
              for texfile in papers/$paper/*.tex; do
                base_name=$(basename "$texfile" .tex)
                
                # Determine output path: index.tex goes to paper root, others to subfolders
                if [[ "$base_name" == "index" || "$base_name" == "$paper" ]]; then
                  out_dir="html/$paper"
                  out_file="$out_dir/index.html"
                  MAIN_PDF_LINK=" | <a href='./$paper/$base_name.pdf' title='Main Paper'>[PDF]</a>"
                else
                  out_dir="html/$paper/$base_name"
                  mkdir -p "$out_dir"
                  out_file="$out_dir/index.html"
                  
                  # Create display name for the sub-list
                  display_name=$(echo "$base_name" | sed 's/supplementary-//; s/-/ /g')
                  SUPP_LIST+="<li><a href='./$paper/$base_name/'>$display_name</a> | <a href='./$paper/$base_name.pdf'>[PDF]</a></li>"
                fi

                # Run Pandoc for this specific file
                # Note: css path changes if we are in a sub-sub-folder
                css_path="../style.css"
                [[ "$out_dir" == *"/"*/* ]] && css_path="../../style.css"

                pandoc "$texfile" -s -M ishtml=true --from=latex --to=html5 --citeproc \
                --mathjax="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" \
                --bibliography="$BIB_PATH" -c "$css_path" -o "$out_file"

                # Inject Download Link and Navigation back to parent
                if [ -f "$out_file" ]; then
                  DOWNLOAD_HTML="<p><a href='../$base_name.pdf'>[Download PDF Version]</a></p>"
                  BACK_LINK="<hr><a href='../'>&larr; Back to Paper</a>"
                  
                  # If it's a supplement, add the back link; otherwise use your existing footer logic later
                  if [[ "$out_dir" == *"/"*/* ]]; then
                    sed -i "s|</body>|$DOWNLOAD_HTML $BACK_LINK </body>|g" "$out_file"
                  fi
                fi
              done
              shopt -u nullglob

              # Add entry to main index
              [ -n "$SUPP_LIST" ] && SUPP_LIST="<ul>$SUPP_LIST</ul>"
              echo "<li><a href='./$paper/'>$paper</a>$MAIN_PDF_LINK$SUPP_LIST</li>" >> html/index.html

              # --- MAIN PAPER NAVIGATION INJECTION ---
              if [ -f "html/$paper/index.html" ]; then
                PREV_HTML=""
                NEXT_HTML=""
                [ $i -gt 0 ] && PREV_HTML="<a href='../${PAPER_ARRAY[$((i-1))]}/'>&larr; Previous</a>"
                [ $i -lt $((NUM_PAPERS-1)) ] && NEXT_HTML="<a href='../${PAPER_ARRAY[$((i+1))]}/'>Next &rarr;</a>"

                FOOTER="<hr><div class='nav-footer'><a href='../'>&uarr; Up (TOC)</a> | $PREV_HTML | $NEXT_HTML <br><br><i>© 2025 The Abstract Universe Project.</i></div>"
                sed -i 's|</body></html>||g' "html/$paper/index.html"
                echo "$FOOTER</body></html>" >> "html/$paper/index.html"
              fi
            fi
          done
          
          echo '</ul></body></html>' >> html/index.html
