name: Build and Deploy HTML (GitHub Pages)

on:
  workflow_run:
    workflows: ["Build and Upload PDFs"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-html:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc jq

      - name: Download all PDF Artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-pdf.yml
          run_id: ${{ github.event.workflow_run.id }}
          path: all-pdfs
          search_artifacts: true

      - name: Convert LaTeX to HTML and Integrate PDFs
        run: |
          set -e

          if [ ! -f papers.json ]; then
            echo "papers.json missing"
            exit 1
          fi

          mkdir -p html
          touch html/.nojekyll
          cp style.css html/style.css

          ROOT_DIR=$(pwd)
          BIB_PATH="$ROOT_DIR/papers/references.bib"

          PROJECT_TITLE=$(jq -r '.title' papers.json)

          echo "<html><head>
          <title>$PROJECT_TITLE</title>
          <meta name='color-scheme' content='light dark'>
          <link rel='stylesheet' href='style.css'>
          </head>
          <body class='bodytext'>
          <h1>$PROJECT_TITLE</h1>" > html/index.html

          # ---- Flatten paper order for prev/next navigation ----
          mapfile -t PAPER_SLUGS < <(jq -r '.sections[].items[].slug' papers.json)
          NUM_PAPERS=${#PAPER_SLUGS[@]}

          declare -A SLUG_INDEX
          for i in "${!PAPER_SLUGS[@]}"; do
            SLUG_INDEX["${PAPER_SLUGS[$i]}"]=$i
          done

          SECTION_COUNT=$(jq '.sections | length' papers.json)

          # ---- Build hierarchical TOC + pages ----
          for ((s=0; s<SECTION_COUNT; s++)); do
            SECTION_TITLE=$(jq -r ".sections[$s].title" papers.json)
            echo "<h2>$SECTION_TITLE</h2><ul>" >> html/index.html

            ITEM_COUNT=$(jq ".sections[$s].items | length" papers.json)

            for ((i=0; i<ITEM_COUNT; i++)); do
              PAPER_TITLE=$(jq -r ".sections[$s].items[$i].title" papers.json)
              PAPER_SLUG=$(jq -r ".sections[$s].items[$i].slug" papers.json)

              PAPER_SRC_DIR="$ROOT_DIR/papers/$PAPER_SLUG"
              PAPER_HTML_DIR="$ROOT_DIR/html/$PAPER_SLUG"

              if [ ! -d "$PAPER_SRC_DIR" ]; then
                echo "Warning: papers/$PAPER_SLUG not found, skipping"
                continue
              fi

              mkdir -p "$PAPER_HTML_DIR"

              # ---- Copy PDFs ----
              if [ -d "all-pdfs/pdf-$PAPER_SLUG" ]; then
                cp all-pdfs/pdf-$PAPER_SLUG/*.pdf "$PAPER_HTML_DIR/" || true
              fi

              MAIN_PDF_LINK=""
              SUPP_LIST=""

              while read -r texfile; do
                base_name=$(basename "$texfile" .tex)
                rel_path=${texfile#papers/$PAPER_SLUG/}
                tex_dir_abs="$(cd "$(dirname "$texfile")" && pwd)"

                if [[ "$rel_path" == "$base_name.tex" ]]; then
                  # ---- Main paper ----
                  out_file_abs="$PAPER_HTML_DIR/index.html"
                  MAIN_PDF_LINK=" | <a href='./$PAPER_SLUG/$base_name.pdf'>[PDF]</a>"
                  css_rel="../style.css"

                  [ -d "$PAPER_SRC_DIR/figures" ] && cp -r "$PAPER_SRC_DIR/figures" "$PAPER_HTML_DIR/"
                else
                  # ---- Supplement ----
                  out_dir_abs="$PAPER_HTML_DIR/$base_name"
                  mkdir -p "$out_dir_abs"
                  out_file_abs="$out_dir_abs/index.html"
                  css_rel="../../style.css"

                  display_name=$(echo "$base_name" | sed 's/^supplementary-//; s/-/ /g')
                  SUPP_LIST+="<li><a href='./$PAPER_SLUG/$base_name/'>$display_name</a> | <a href='./$PAPER_SLUG/$base_name.pdf'>[PDF]</a></li>"

                  [ -d "$tex_dir_abs/figures" ] && cp -r "$tex_dir_abs/figures" "$out_dir_abs/"
                fi

                pushd "$tex_dir_abs" > /dev/null
                pandoc "$(basename "$texfile")" -s -M ishtml=true \
                  --from=latex --to=html5 --citeproc \
                  --mathjax="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" \
                  --bibliography="$BIB_PATH" \
                  -c "$css_rel" \
                  -o "$out_file_abs"
                popd > /dev/null

                if [[ "$out_file_abs" == *"/$base_name/index.html" ]]; then
                  sed -i "s|</body>|<p><a href='../$base_name.pdf'>[Download PDF]</a></p><hr><a href='../'>&larr; Back to Paper</a></body>|" "$out_file_abs"
                fi

              done < <(find "$PAPER_SRC_DIR" -name "*.tex" ! -name "common.tex" ! -name "glossary.tex")

              # ---- TOC entry ----
              [ -n "$SUPP_LIST" ] && SUPP_LIST="<ul>$SUPP_LIST</ul>"
              echo "<li><a href='./$PAPER_SLUG/'>$PAPER_TITLE</a>$MAIN_PDF_LINK$SUPP_LIST</li>" >> html/index.html

              # ---- Footer navigation ----
              idx=${SLUG_INDEX[$PAPER_SLUG]}
              PREV=""
              NEXT=""

              [ $idx -gt 0 ] && PREV="<a href='../${PAPER_SLUGS[$((idx-1))]}/'>&larr; Previous</a>"
              [ $idx -lt $((NUM_PAPERS-1)) ] && NEXT="<a href='../${PAPER_SLUGS[$((idx+1))]}/'>Next &rarr;</a>"

              if [ -f "$PAPER_HTML_DIR/index.html" ]; then
                sed -i 's|</body></html>||' "$PAPER_HTML_DIR/index.html"
                echo "<hr>
                <div class='nav-footer'>
                <a href='../'>&uarr; Up (TOC)</a> | $PREV | $NEXT
                <br><br><i>© 2026 The Abstract Universe Project.</i>
                </div>
                </body></html>" >> "$PAPER_HTML_DIR/index.html"
              fi

            done

            echo "</ul>" >> html/index.html
          done

          echo "</body></html>" >> html/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: html

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
