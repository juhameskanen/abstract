name: Build and Deploy HTML (GitHub Pages)

on:
  workflow_run:
    workflows: ["Build and Upload PDFs"]
    types: [completed]
  workflow_dispatch: 

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-html:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc jq

      - name: Download all PDF Artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-pdf.yml
          run_id: ${{ github.event.workflow_run.id }}
          path: all-pdfs
          search_artifacts: true 

      - name: Convert LaTeX to HTML and Integrate PDFs
        run: |
          if [ ! -f papers.json ]; then echo "papers.json missing"; exit 1; fi
          mkdir -p html
          touch html/.nojekyll
          cp style.css html/style.css
          
          # 1. Start the main index.html
          echo '<html><head><title>The Abstract Universe Theory (AUT)</title><meta name="color-scheme" content="light dark"><link rel="stylesheet" href="style.css"></head><body class="bodytext"><h1>The Abstract Universe Theory (AUT)</h1><h2>Research Papers</h2><ul>' > html/index.html

          # 2. Load papers into a Bash Array
          PAPER_ARRAY=($(jq -r '.[]' papers.json))
          NUM_PAPERS=${#PAPER_ARRAY[@]}
          BIB_PATH=$(pwd)/papers/references.bib
          PAPERS_ROOT=$(pwd)/papers

          # 3. Process each paper
          for i in "${!PAPER_ARRAY[@]}"; do
            paper="${PAPER_ARRAY[$i]}"
            
            if [ -d "papers/$paper" ]; then
              mkdir -p "html/$paper"
              
              # --- ASSET COPYING ---
              cd "papers/$paper"
              find . -type d \( -name "figures" -o -name "simulations" \) -exec cp -r --parents {} "../../html/$paper/" \;
              cd ../..

              # --- RECURSIVE HTML & PDF INTEGRATION ---
              MAIN_PDF_LINK=""
              SUPP_LIST=""
              
              if [ -d "all-pdfs/pdf-$paper" ]; then
                cp all-pdfs/pdf-$paper/*.pdf "html/$paper/"
              fi

              # Using process substitution < <() to keep variables in the current shell
              while read -r texfile; do
                base_name=$(basename "$texfile" .tex)
                rel_path=${texfile#papers/$paper/}
                tex_dir=$(dirname "$texfile")
                if [[ "$rel_path" == "$base_name.tex" ]]; then
                  # MAIN PAPER (at the root)
                  out_dir="html/$paper"
                  out_file="$out_dir/index.html"
                  MAIN_PDF_LINK=" | <a href='./$paper/$base_name.pdf' title='Main Paper'>[PDF]</a>"
                else
                  # SUPPLEMENTARY PAPER (nested)
                  out_dir="html/$paper/$base_name"
                  mkdir -p "$out_dir"
                  out_file="$out_dir/index.html"
                  
                  display_name=$(echo "$base_name" | sed 's/supplementary-//; s/-/ /g')
                  SUPP_LIST+="<li><a href='./$paper/$base_name/'>$display_name</a> | <a href='./$paper/supplementary-$base_name.pdf'>[PDF]</a></li>"
                fi

                # Path for CSS
                css_path="../style.css"
                [[ "$out_dir" == *"/"*/* ]] && css_path="../../style.css"

                # --- RUN PANDOC FROM THE TEX FILE'S DIRECTORY ---
                pushd "$tex_dir" > /dev/null
                pandoc "$(basename "$texfile")" -s -M ishtml=true --from=latex --to=html5 --citeproc \
                --mathjax="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" \
                --bibliography="$BIB_PATH" -c "$css_rel" -o "$out_file"
                popd > /dev/null

                # Navigation injection for supplements
                if [[ "$out_dir" == *"/"*/* && -f "$out_file" ]]; then
                  DOWNLOAD_HTML="<p><a href='../$base_name.pdf'>[Download PDF Version]</a></p>"
                  BACK_LINK="<hr><a href='../'>&larr; Back to Paper</a>"
                  sed -i "s|</body>|$DOWNLOAD_HTML $BACK_LINK </body>|g" "$out_file"
                fi
              done < <(find "papers/$paper" -name "*.tex" ! -name "common.tex")

              # Add to TOC
              if [ -n "$SUPP_LIST" ]; then
                SUPP_LIST="<ul>$SUPP_LIST</ul>"
              fi
              echo "<li><a href='./$paper/'>$paper</a>$MAIN_PDF_LINK$SUPP_LIST</li>" >> html/index.html

              # Main paper navigation footer
              if [ -f "html/$paper/index.html" ]; then
                PREV_HTML=""
                NEXT_HTML=""
                [ $i -gt 0 ] && PREV_HTML="<a href='../${PAPER_ARRAY[$((i-1))]}/'>&larr; Previous</a>"
                [ $i -lt $((NUM_PAPERS-1)) ] && NEXT_HTML="<a href='../${PAPER_ARRAY[$((i+1))]}/'>Next &rarr;</a>"
                FOOTER="<hr><div class='nav-footer'><a href='../'>&uarr; Up (TOC)</a> | $PREV_HTML | $NEXT_HTML <br><br><i>© 2025 The Abstract Universe Project.</i></div>"
                sed -i 's|</body></html>||g' "html/$paper/index.html"
                echo "$FOOTER</body></html>" >> "html/$paper/index.html"
              fi
            fi
          done
          
          echo '</ul></body></html>' >> html/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: html

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4