name: Build and Deploy HTML (GitHub Pages)

on:
  workflow_run:
    workflows: ["Build and Upload PDFs"]
    types: [completed]
  workflow_dispatch: 

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-html:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc jq

      - name: Download all PDF Artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-pdf.yml
          run_id: ${{ github.event.workflow_run.id }}
          path: all-pdfs
          search_artifacts: true 

      - name: Convert LaTeX to HTML and Integrate PDFs
        run: |
          if [ ! -f papers.json ]; then echo "papers.json missing"; exit 1; fi
          mkdir -p html
          touch html/.nojekyll
          cp style.css html/style.css
          
          # 1. Start the main index.html
          echo '<html><head><title>The Abstract Universe Theory (AUT)</title><meta name="color-scheme" content="light dark"><link rel="stylesheet" href="style.css"></head><body class="bodytext"><h1>Research Papers</h1><ul>' > html/index.html

          # 2. Load papers into a Bash Array for index-based navigation
          PAPER_ARRAY=($(jq -r '.[]' papers.json))
          NUM_PAPERS=${#PAPER_ARRAY[@]}
          BIB_PATH=$(pwd)/papers/references.bib

          # 3. Process each paper
          for i in "${!PAPER_ARRAY[@]}"; do
            paper="${PAPER_ARRAY[$i]}"
            
            if [ -d "papers/$paper" ]; then
              mkdir -p "html/$paper"
              
              # PDF Integration
              PDF_LINK=""
              if [ -d "all-pdfs/pdf-$paper" ]; then
                cp all-pdfs/pdf-$paper/*.pdf "html/$paper/paper.pdf"
                PDF_LINK=" | <a href='./$paper/paper.pdf'>[PDF]</a>"
              fi

              # Add entry to main index
              echo "<li><a href='./$paper/'>$paper</a>$PDF_LINK</li>" >> html/index.html
              
              # Assets
              [ -d "papers/$paper/figures" ] && cp -r "papers/$paper/figures" "html/$paper/"
              [ -d "papers/$paper/simulations" ] && cp -r "papers/$paper/simulations" "html/$paper/"

              # Run Pandoc
              shopt -s nullglob
              for texfile in papers/$paper/*.tex; do
                pandoc "$texfile" -s -M ishtml=true --from=latex --to=html5 --citeproc \
                --mathjax="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" \
                --bibliography="$BIB_PATH" -c "../style.css" -o "html/$paper/index.html"
              done
              shopt -u nullglob

              # --- START NAVIGATION INJECTION ---
              PREV_HTML=""
              NEXT_HTML=""

              # Calculate Previous Link
              if [ $i -gt 0 ]; then
                prev_paper="${PAPER_ARRAY[$((i-1))]}"
                PREV_HTML="<a href='../$prev_paper/'>&larr; Previous</a>"
              fi

              # Calculate Next Link
              if [ $i -lt $((NUM_PAPERS-1)) ]; then
                next_paper="${PAPER_ARRAY[$((i+1))]}"
                NEXT_HTML="<a href='../$next_paper/'>Next &rarr;</a>"
              fi

              # Build the footer string
              FOOTER="<hr><div class='nav-footer'><a href='../'>&uarr; Up (TOC)</a> | $PREV_HTML | $NEXT_HTML <br><br><i>© 2025 The Abstract Universe Theory Project.</i></div>"
              
              # Inject footer before </body> tag in the generated file
              if [ -f "html/$paper/index.html" ]; then
                sed -i "s|</body>|$FOOTER</body>|" "html/$paper/index.html"
              fi
              # --- END NAVIGATION INJECTION ---
            fi
          done
          
          # Close main index
          echo '</ul></body></html>' >> html/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: html

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
