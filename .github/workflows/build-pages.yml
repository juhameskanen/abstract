name: Build and Deploy HTML (GitHub Pages)

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["Build and Upload PDFs"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-html:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc jq

      - name: Download all PDF Artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-pdf.yml
          name: pdf-.*
          name_is_regexp: true
          path: all-pdfs
          workflow_conclusion: success
          search_artifacts: true

      - name: Convert LaTeX to HTML and Integrate PDFs
        run: |
          if [ ! -f papers.json ]; then
            echo "FATAL ERROR: papers.json not found."
            exit 1
          fi

          mkdir -p html
          touch html/.nojekyll
          cp style.css html/style.css
          
          cat <<EOF > html/index.html
<html>
<head>
  <title>Research Index</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bodytext">
  <h1>Research Papers</h1>
  <ul>
EOF

          PAPERS=$(jq -r '.[]' papers.json)
          BIB_PATH=$(pwd)/papers/references.bib

          for paper in $PAPERS; do
            if [ -d "papers/$paper" ]; then
              mkdir -p "html/$paper"
              
              PDF_LINK_HTML=""
              if [ -d "all-pdfs/pdf-$paper" ]; then
                cp all-pdfs/pdf-$paper/*.pdf "html/$paper/paper.pdf"
                PDF_LINK_HTML=" | <a href='./$paper/paper.pdf'>[PDF]</a>"
              fi

              echo "    <li><a href='./$paper/'>$paper</a>$PDF_LINK_HTML</li>" >> html/index.html
              
              [ -d "papers/$paper/figures" ] && cp -r "papers/$paper/figures" "html/$paper/"
              [ -d "papers/$paper/simulations" ] && cp -r "papers/$paper/simulations" "html/$paper/"

              shopt -s nullglob
              for texfile in papers/$paper/*.tex; do
                # Run pandoc without breaking YAML indentation
                pandoc "$texfile" -s --from=latex --to=html5 --citeproc --mathjax="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" --bibliography="$BIB_PATH" -c "../style.css" -o "html/$paper/index.html"
              done
              shopt -u nullglob
            fi
          done
          
          echo "  </ul></body></html>" >> html/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: html

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
