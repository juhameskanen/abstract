name: Build and Deploy HTML (GitHub Pages)

on:
  push:
    branches: [main]
  # This triggers the build automatically after the PDF workflow completes successfully
  workflow_run:
    workflows: ["Build and Upload PDFs"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-html:
    runs-on: ubuntu-latest
    # Only run if triggered by push/dispatch, OR if the PDF workflow finished successfully
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc jq

      - name: Download all PDF Artifacts
        # We use this specific action to download artifacts from the previous workflow run
        uses: actions/download-artifact@v4
        with:
          path: all-pdfs
          pattern: *.pdf
          merge-multiple: false

      - name: Convert LaTeX to HTML and Integrate PDFs
        run: |
          if [ ! -f papers.json ]; then
            echo "FATAL ERROR: papers.json not found."
            exit 1
          fi

          mkdir -p html
          touch html/.nojekyll
          
          # Start the index page
          echo "<html><head><title>Research Index</title></head><body>" > html/index.html
          echo "<h1>Research Papers</h1><ul>" >> html/index.html

          PAPERS=$(jq -r '.[]' papers.json)

          for paper in $PAPERS; do
            if [ -d "papers/$paper" ]; then
              mkdir -p html/$paper
              
              # --- 1. Handle PDF Integration ---
              PDF_LINK_HTML=""
              # Check if a PDF artifact exists for this paper in the downloaded folder
              if [ -d "all-pdfs/pdf-$paper" ]; then
                # Copy the first PDF found in that paper's artifact folder
                cp all-pdfs/pdf-$paper/*.pdf html/$paper/paper.pdf
                PDF_LINK_HTML=" | <a href='./$paper/paper.pdf'>[PDF]</a>"
              fi

              # Add to index list
              echo "<li><a href='./$paper/'>$paper</a>$PDF_LINK_HTML</li>" >> html/index.html
              
              # --- 2. Asset Migration ---
              if [ -d "papers/$paper/figures" ]; then
                cp -r "papers/$paper/figures" "html/$paper/"
              fi
              
              if [ -d "papers/$paper/simulations" ]; then
                cp -r "papers/$paper/simulations" "html/$paper/"
              fi

              # --- 3. Convert .tex to .html ---
              # Note: We removed the --metadata title flag so Pandoc uses the \title{} in your .tex
              shopt -s nullglob
              for texfile in papers/$paper/*.tex; do
                pandoc "$texfile" \
                  -s \
                  --from=latex \
                  --to=html5 \
                  --mathjax="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" \
                  --bibliography="../../papers/references.bib" \
                  -c "/abstract/style.css" \
                  -o "html/$paper/index.html"
              done
              shopt -u nullglob
            fi
          done
          
          echo "</ul></body></html>" >> html/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: html

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
